<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-blue-100">
    <main
      class="flex flex-col items-center justify-center bg-white rounded-2xl max-w-sm m-6 p-4"
    >
      <img src="images/image-qr-code.png" alt="QR Code" class="rounded-xl" />
      <h1 class="text-center font-bold text-2xl m-5">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-base text-gray-400 mx-8 mb-6">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
